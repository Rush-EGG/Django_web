{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">表单</div>
            <div class="panel-body">
                <form id="formAdd">
                    {# 可以不需要crsf_token，因为是通过Ajax提交 #}
                    {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }}
                        <span class="error-msg" style="color: red"></span>
                        </div>
                    {% endfor %}

                    <button id="btnAdd" type="button" class="btn btn-primary">提 交</button>
                </form>
            </div>
        </div>

        <hr>
        <h1>Ajax学习</h1>

        <h3>示例1</h3>
        <input id="btn1" type="button" class="btn btn-primary" value="点击">

        <h3>示例2</h3>
        <input type="text" id="textUser" placeholder="姓名">
        <input type="text" id="textAge" placeholder="年龄">
        <input id="btn2" type="button" class="btn btn-primary" value="点击">

        <h3>示例3</h3>
        <form id="form3">
            <input type="text" name="user" placeholder="姓名">
            <input type="text" name="age" placeholder="年龄">
            <input type="text" name="email" placeholder="邮箱">
            <input type="text" name="intro" placeholder="介绍">
        </form>
        <input id="btn3" type="button" class="btn btn-primary" value="点击">
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">

        $(function () {
            {#页面框架加载完成之后代码自动执行#}
            bindBtn1Event();
            bindBtn2Event();
            bindBtn3Event();
            bindBtnAddEvent();
        })

        function bindBtn1Event() {
            $('#btn1').click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: 'post',
                    data: {
                        n1: 123,
                        n2: 456
                    },
                    dataType: 'JSON',
                    success: function (res) {
                        console.log(res);
                        console.log(res.data);
                        console.log(res.status);
                    }
                })
            })
        }

        function bindBtn2Event() {
            $('#btn2').click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: 'post',
                    data: {
                        name: $(`#textUser`).val(),
                        age: $(`#textAge`).val()
                    },
                    dataType: 'JSON',
                    success: function (res) {
                        console.log(res);
                        console.log(res.data);
                        console.log(res.status);
                    }
                })
            })
        }

        function bindBtn3Event() {
            $('#btn3').click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: 'post',
                    data: $("#form3").serialize(),
                    dataType: 'JSON',
                    success: function (res) {
                        console.log(res);
                        console.log(res.data);
                        console.log(res.status);
                    }
                })
            })
        }

        function bindBtnAddEvent() {
            $('#btnAdd').click(function () {

                $('.error-msg').empty();

                $.ajax({
                    url: '/task/add/',
                    type: 'post',
                    data: $("#formAdd").serialize(),
                    dataType: 'JSON',
                    success: function (res) {
                        if(res.status){
                            alert("添加成功！");
                        }else{
                            {#console.log(res.error)#}
                            $.each(res.error, function(name, data){
                                {#console.log(name, data)#}
                                $('#id_' + name).next().text(data[0])
                            })
                        }

                    }
                })
            })
        }
    </script>
{% endblock %}
